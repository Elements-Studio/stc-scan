hazelcast:
  cluster-name: stcscan-hazelcast-cluster
  cache:
    code_cache:
      statistics-enabled: true
      eviction:
        size: 1000
        max-size-policy: ENTRY_COUNT
        eviction-policy: LFU
  network:
    join:
      multicast:
        enabled: false
      kubernetes:
        enabled: true
        namespace: default
        service-name: hazelcast-service
        service-label-name: app
        service-label-value: scan-hazelcast

